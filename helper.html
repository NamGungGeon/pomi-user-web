<!DOCTYPE html>
<html>
  <head>
    <title>Pomi - helper</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/helper.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      type="text/javascript"
      src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=a87a5f176391f8d0aed86f60921f9dbc"
    ></script>
  </head>
  <body>
    <nav>
      <div>
        <img
          src="./res/icons/baseline_menu_black_18dp.png"
          alt=""
          style="width: 25px;"
          class="menu"
          onclick="toggleSidenav()"
        />
        <a href="./index.html" class="logo">
          <img
            src="./res/logo/logo_txt.png"
            alt=""
            style="transform: translateY(2px);"
            width="100"
          />
        </a>
      </div>
      <div class="links" id="topnav"></div>
    </nav>
    <section class="background"></section>
    <section class="fullcover" onclick="toggleSidenav()" id="sidenavWrapper">
      <section id="re_Sidenav" class="sidenav">
        <section id="sidenav_top">
          <p id="sidenav_email" style="font-weight: bold;"></p>
          <p id="sidenav_myphone"></p>
        </section>
        <section id="sidenav_content"></section>
      </section>
    </section>
    <section class="container_full">
      <section class="attention">
        <h2>
          사용자 위치기록
        </h2>
        <section class="container_mapslogs">
          <div
            id="map"
            style="width:100%;height:450px!important;border-radius: 8px;"
          ></div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <section class="container_table">
            <table>
              <thead>
                <tr>
                  <th>
                    시간
                  </th>
                  <th>
                    위도
                  </th>
                  <th>
                    경도
                  </th>
                </tr>
              </thead>
              <tbody id="logs"></tbody>
            </table>
          </section>
        </section>
      </section>
      <div id="snackbar"></div>
    </section>
    <script src="./js/helper.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
